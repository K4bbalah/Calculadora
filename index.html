<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Calculadora</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="estilo.css">
        
    </head>
    <body id="estilo">
        
        <h2 >Calculadora</h1>
        <div class="display">
            <div>
            <h1 id="display" style="text-align: right;">0</h1></div>
            <div>
            <button style="padding:12px 25px;" id="limpar" onclick="limpar()" >C</button>
            <button class="button3" style="padding:12px 8px;" id="som"   onclick="som()" >Som:Off</button>
            <button style="padding:12px 20px;" id="MN" value="-" onclick="MN()">+/-</button></div><br>
            <div>
            <button id="um" value="1" onclick="um()" >1</button>
            <button  id="dois" value="2" onclick="dois()">2</button>
            <button   id="tres" value="3" onclick="tres()">3</button>
            <button class="button2" id="mais"onclick="mais()">+</button></div><br>
            <div>
            <button  id="quatro" value="4" onclick="quatro()">4</button>
            <button  id="cinco" value="5" onclick="cinco()">5</button>
            <button id="seis" value="6" onclick="seis()">6</button>
            <button class="button2" style="padding:15px 34px;" onclick="menos()">-</button></div><br>
            <div>
            <button  id="sete" value="7" onclick="sete()">7</button>
            <button  id="oito"value="8" onclick="oito()">8</button>
            <button  id="nove" value="9" onclick="nove()">9</button>
            <button class="button2" style="padding:15px 32px;" onclick="mult()">X</button></div><br>
            <div>
            <button  style="padding:15px 34px;" id="ponto" value="." onclick="ponto()">.</button>
            <button  id="zero" value="0" onclick="zero()">0</button>
            <button class="button2" style="padding:15px 34px;" onclick="dividir()">/</button>
            <button  class="button1"  onclick="igual()">=</button></div>
            
        </div>
            <script src="sc.js"></script>

        <h2 >By Kabbalah</h2>
       
            
           
           
        </body>
    




</html>
